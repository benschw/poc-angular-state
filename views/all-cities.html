<div ng-show="errorMessage" class="row-fluid">
	<div class="span6 alert alert-error">{{errorMessage}}</div>
</div>

<h1 ng-show="citiesForecast">All Cities</h1>
<div ng-show="citiesForecast" class="row-fluid">
	<div class="span12">
		<ul class="unstyled">
			<li ng-repeat="city in citiesForecast">
				<div class="well text-center">
					<h2><a href="#/city-details/{{city.station_id}}">{{city.location}}</a></h2>
					<div class="row-fluid">
						<div class="weather span3"><img alt="{{city.weather}}" ng-src="{{city.iconUrl}}"></div>
						<div class="span9"><strong>Current:</strong> {{city.temp()|IncludeUnitsFilter}}</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
